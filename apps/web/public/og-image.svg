<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#171717"/>
    </linearGradient>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative blurs -->
  <circle cx="150" cy="100" r="200" fill="#f59e0b" opacity="0.06"/>
  <circle cx="1050" cy="530" r="250" fill="#ea580c" opacity="0.06"/>

  <!-- Favicon icon scaled up (5x) and centered -->
  <g transform="translate(520, 85) scale(5)" filter="url(#glow)">
    <rect width="32" height="32" rx="7" fill="url(#icon-gradient)"/>
    <!-- Megaphone body -->
    <path d="M22 9L10 13V19L22 23V9Z" fill="white" stroke="white" stroke-width="0.5" stroke-linejoin="round"/>
    <!-- Handle/grip -->
    <rect x="7" y="14" width="4" height="4" rx="1" fill="white"/>
    <!-- Connection between handle and cone -->
    <rect x="10" y="14.5" width="1" height="3" fill="white"/>
    <!-- Sound waves -->
    <path d="M24 13.5C25 14.5 25 17.5 24 18.5" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M26.5 11.5C28.5 13.5 28.5 18.5 26.5 20.5" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
  </g>

  <!-- Title -->
  <text x="600" y="355" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="80" font-weight="800" fill="white">Gaffer</text>

  <!-- Subtitle -->
  <text x="600" y="415" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="500" fill="#a3a3a3">Your Calendar Hype Man</text>

  <!-- Tagline -->
  <text x="600" y="475" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#737373">AI-powered motivational speeches for your meetings</text>

  <!-- Domain -->
  <text x="600" y="545" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" fill="#525252">meeting-gaffer.com</text>
</svg>
